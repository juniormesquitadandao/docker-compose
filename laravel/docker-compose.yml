version: '3.8'
services:
  app:
    build:
      args:
        ARG_LINUX_LOCALE: en_US.UTF-8
        ARG_PHP_VERSION: 8.1
        ARG_NODE_VERSION: 18.2.0
      context: .
    # depends_on:
    #   - postgresql
    #   - redis
    working_dir: /home/user/project
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      # DATABASE_URL: postgres://user:password@postgresql:5432
      # REDIS_URL: redis://:@redis:6379
    extra_hosts:
      - dockerhost:host-gateway
    ports:
      - 8000:8000
    tty: true
    volumes:
      - app_local:/usr/local
      - ~/.ssh:/home/user/.ssh
      - ~/.gitconfig:/home/user/.gitconfig
      - ~/.bash_history:/home/user/.bash_history
      - .:/home/user/project
